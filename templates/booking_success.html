<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f7ef;
        }
        .success-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .btn-dashboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-card text-center">
        <h2 class="text-success mb-4">ðŸŽ‰ Booking Successful!</h2>
        <p class="fs-5">Your booking has been confirmed.</p>

        <div class="text-start mt-4">
            <p><strong>Train Name:</strong> {{ train.name }}</p>
            <p><strong>Source:</strong> {{ train.source }}</p>
            <p><strong>Destination:</strong> {{ train.destination }}</p>
            <p><strong>Booking Date:</strong> {{ booking_date }}</p>
        </div>

        <p class="mt-4">Thank you for choosing our service!</p>
        <a href="/dashboard" class="btn btn-outline-success btn-dashboard">Go to Dashboard</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
