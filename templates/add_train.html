<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Railway Reservation</a>
        <div class="d-flex align-items-center gap-3">
            <span class="text-white">
                📧 {{ email }}
            </span>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Railway Reservation</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">🚆 Add New Train</h2>
        <form method="POST" action="/add_train">
            <div class="mb-3">
                <label for="name" class="form-label">Train Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source Station</label>
                <input type="text" class="form-control" id="source" name="source" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination Station</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Seats Available</label>
                <input type="number" class="form-control" id="seats" name="seats" min="1" required>
            </div>
            <div class="mb-3">
                <label for="departure_time" class="form-label">Departure Time (HH:MM)</label>
                <input type="time" class="form-control" id="departure_time" name="departure_time" required>
            </div>
            <button type="submit" class="btn btn-success">Add Train</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <div class="text-center mt-4 mb-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">← Back to Dashboard</a>
    </div>
</body>
</html>
