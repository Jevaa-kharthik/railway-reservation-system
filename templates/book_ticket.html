<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="booking-card">
        <h2 class="mb-4 text-center text-primary">Book Ticket</h2>

        <h5>Train: <strong>{{ train.name }}</strong></h5>
        <p><strong>From:</strong> {{ train.source }}</p>
        <p><strong>To:</strong> {{ train.destination }}</p>
        <p><strong>Departure Time:</strong> {{ train.departure_time }}</p>

        <form method="POST">
            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats</label>
                <input type="number" class="form-control" id="seats" name="seats" min="1" required oninput="generatePassengerFields()">
            </div>

            <div id="passenger-fields" class="mb-3">
                <!-- Dynamic passenger name fields will appear here -->
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>
</div>

<script>
    function generatePassengerFields() {
        const seatCount = parseInt(document.getElementById('seats').value) || 0;
        const container = document.getElementById('passenger-fields');
        container.innerHTML = '';

        for (let i = 0; i < seatCount; i++) {
            const div = document.createElement('div');
            div.className = 'mb-2';
            div.innerHTML = `
                <label class="form-label">Passenger ${i + 1} Name</label>
                <input type="text" class="form-control" name="passenger_names" required>
            `;
            container.appendChild(div);
        }
    }
</script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
