<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cancel Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Railway Reservation</a>
        <div class="d-flex align-items-center gap-3">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <h2 class="mb-4">Cancel Tickets</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if bookings %}
                    {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.train.name }}</td>
                        <td>{{ booking.booking_date.strftime('%Y-%m-%d') }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('cancel_specific_ticket', booking_id=booking.id) }}">
                                <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No bookings available to cancel.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4 mb-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
