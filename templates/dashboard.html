<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Reservation Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Railway Reservation</a>
        <div class="d-flex align-items-center gap-3">
            <span class="text-white">
                📧 {{ email }}
            </span>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

    <!-- Main Dashboard -->
    <div class="container mt-5">
        <h2 class="mb-4">Welcome, {{ username }}!</h2>
        <!-- Dashboard Actions -->
        <d class="row g-3 mb-4">
            <div class="col-md-3">
                <a href="{{ url_for('train_list') }}" class="btn btn-primary w-100">🔍 Search Trains</a>
            </div>
            <div class="col-md-3">
                <a href="/booking_history" class="btn btn-secondary w-100">📜 Booking History</a>
            </div>
            {% if is_admin %}
            <div class="col-md-3">
                <a href="{{ url_for('add_train') }}" class="btn btn-warning w-100">➕ Add Train</a>
            </div>
            {% endif %}
            <div class="col-md-3">
                <a href="{{ url_for('cancel_ticket') }}" class="btn btn-danger w-100">❌ Cancel Ticket</a>
            </div>
            <div class="col-md-3">
                <a href="/profile" class="btn btn-info w-100">👤 Update Profile</a>
            </div>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
